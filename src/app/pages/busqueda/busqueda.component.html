<div class="row">
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Usuarios</h3>
        <div class="alert alert-info" *ngIf="usuarios.length ===0" >
          <p class="mb-0">No hay usuarios con ese término</p>
        </div>
        <div class="table-responsive" *ngIf="!(usuarios.length ===0)">
          <table class="table">
            <thead>
              <tr>
                <th>Avatar</th>
                <th>Nombre</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let usuario of usuarios" >
                <td class="text-center">
                  <img [src]="usuario.image | imagen: 'usuarios'" alt="" class="avatar">
                </td>
                <td>{{usuario.nombre}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Médicos</h3>
        <div class="alert alert-info" *ngIf="medicos.length ===0">
          <p class="mb-0">No hay médicos con ese término</p>
        </div>
        <div class="table-responsive" *ngIf="!(medicos.length ===0)">
          <table class="table">
            <thead>
              <tr >
                <th>Avatar</th>
                <th>Nombre</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let medico of medicos" >
                <td class="text-center">
                  <img [src]="medico.image | imagen: 'medicos'" alt="" class="avatar">
                </td>
                <td>
                  <a [routerLink]="['/dashboard/medico', medico._id]">{{medico.nombre}}</a>
                  </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Hospitales</h3>
        <div class="alert alert-info" *ngIf="hospitales.length ===0">
          <p class="mb-0">No hay Hospitales con ese término</p>
        </div>
        <div class="table-responsive" *ngIf="!(hospitales.length ===0)">
          <table class="table">
            <thead>
              <tr>
                <th>Avatar</th>
                <th>Nombre</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let hospital of hospitales" >
                <td class="text-center">
                  <img [src]="hospital.image | imagen: 'hospitales'" alt="" class="avatar">
                </td>
                <td>{{hospital.nombre}}</td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>
  </div>
  </div>
</div>
